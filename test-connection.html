<!DOCTYPE html>
<html>
<head>
    <title>Frontend-Backend Connection Test</title>
</head>
<body>
    <h1>Testing Frontend-Backend Connection</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                // Test API on port 8001
                const response = await fetch('http://localhost:8001/stats');
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <h2>Success! Connected to backend on port 8001</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <h2>Error: Could not connect to backend</h2>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
